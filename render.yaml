services:
  - type: web
    name: travel-app-backend
    env: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: PORT
        value: 8080
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        sync: false
      - key: JWT_ACCESS_TOKEN_EXPIRATION
        value: 900000
      - key: JWT_REFRESH_TOKEN_EXPIRATION
        value: 604800000

databases:
  - name: travel-app-db
    plan: starter
    databaseName: travelapp
    user: travelapp
