spring.application.name=travel-app
spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}
server.port=${PORT:8080}

# Database Configuration
# Use environment variables: SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, SPRING_DATASOURCE_PASSWORD
# IMPORTANT: The URL should NOT contain credentials. Format: jdbc:postgresql://host:port/database
# If your URL contains credentials (user:pass@host), they will be automatically extracted.
# However, it's recommended to use separate SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/travelapp}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:none}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.open-in-view=${SPRING_JPA_OPEN_IN_VIEW:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS Configuration
# Use environment variable: CORS_ALLOWED_ORIGINS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# JWT Configuration
# Use environment variable: JWT_SECRET (required, min 32 chars)
jwt.secret=${JWT_SECRET:}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Google Translate API Configuration
# Get API key from: https://console.cloud.google.com/apis/credentials
# Enable "Cloud Translation API" in Google Cloud Console
# Free tier: 500,000 characters/month
google.translate.api.key=${GOOGLE_TRANSLATE_API_KEY:}
google.translate.api.url=${GOOGLE_TRANSLATE_API_URL:https://translation.googleapis.com/language/translate/v2}

# Security Configuration
# Disable server information exposure
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Disable HTTP trace method
server.tomcat.additional-tld-skip-patterns=*.jar

