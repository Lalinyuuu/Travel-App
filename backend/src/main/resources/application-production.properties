# Production Configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=production

spring.application.name=travel-app
server.port=${PORT:8080}

# Database Configuration (MUST be set via environment variables)
# IMPORTANT: The URL should NOT contain credentials. Format: jdbc:postgresql://host:port/database
# If your URL contains credentials (user:pass@host), they will be automatically extracted.
# However, it's recommended to use separate SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD
# Example for Supabase: jdbc:postgresql://aws-1-ap-southeast-1.pooler.supabase.com:5432/postgres
spring.datasource.url=${SPRING_DATASOURCE_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# Supabase Configuration (MUST be set via environment variables)
supabase.url=${SUPABASE_URL:}
supabase.apiKey=${SUPABASE_API_KEY:}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# CORS Configuration (MUST be set via environment variables)
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:}

# JWT Configuration (MUST be set via environment variables)
jwt.secret=${JWT_SECRET:}
jwt.access-token-expiration=${JWT_ACCESS_TOKEN_EXPIRATION:900000}
jwt.refresh-token-expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.travelapp=INFO
logging.level.org.springframework.security=WARN

# Server Configuration
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

